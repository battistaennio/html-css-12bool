<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool | Bonus</title>

    <link rel="stylesheet" href="12bool-bonus.css">
    <link rel="stylesheet" href="style-bonus.css">
</head>
<body>
    <section>

        <h2>Nested</h2>
        <div class="row">

            <div class="col-7">

                <div class="box row">

                        <div class="col-3">
                            <div class="box green">
                            
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="box green">
                            
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="box green">
                            
                            </div>
                        </div>

                </div>

            </div>

            <div class="col-5">
                
                <div class="box row">

                    <div class="col-6">
                        <div class="box green">
                            
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="box green">
                            
                        </div>
                    </div>

            </div>

        </div>

    </section>

    <section>
        <h2>Alignment</h2>

        <div class="row">
            
            <div class="col-6">
                <div class="box">
                    <span>start</span>
                </div>
            </div>

        </div>

        <div class="row just-center">

            <div class="col-6">
                <div class="box">
                    <span>center</span>
                </div>
            </div>

        </div>


        <div class="row just-end">

            <div class="col-6">
                <div class="box">
                    <span>end</span>
                </div>
            </div>

        </div>

    </section>

    <section>

        <div class="row">

            <div class="col-6">
                <div class="box big">

                </div>
            </div>

            <div class="col-6">
                <div class="box">
                    <span>top</span>
                </div>
            </div>


            <div class="col-6">
                <div class="box big">

                </div>
            </div>

            <div class="col-6 self-center">
                <div class="box">
                    <span>middle</span>
                </div>
            </div>

            <div class="col-6">
                <div class="box big">

                </div>
            </div>

            <div class="col-6 self-end">
                <div class="box">
                    <span>bottom</span>
                </div>
            </div>

        </div>

    </section>

    <section>
        <h2>Justify Content</h2>

        <h3>Space Around</h3>

        <div class="row">

            <div class="col-12">

                <div class="box">

                    <div class="box row just-around">

                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>
    
                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>

                    </div>
    
                </div>
    
                </div>
            </div>

        </div>

        <h3>Space Between</h3>

        <div class="row">

            <div class="col-12">
                
                <div class="box">

                    <div class="box row just-between">

                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>
    
                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="box green">
                                
                            </div>
                        </div>

                    </div>
    
                </div>
    
                </div>
            </div>
    

            /div>

    </section>

</body>
</html>
